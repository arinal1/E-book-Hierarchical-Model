<!--
  Generated template for the HomeQuizPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row padding>
    <ion-col color="primary">
      <h1 text-center>Select Quiz</h1>
    </ion-col>
  </ion-row>
  <ion-row class="gallery" padding>
    <ion-col class="quiz-card" padding (click)="goToQuizPage( item.payload.key )" *ngFor="let item of bab | async">
      <ion-icon class="quiz-icon" color="primary" name="bookmark"></ion-icon>
      <ion-icon class="check-icon" ios="ios-checkmark-circle" md="ios-checkmark-circle"></ion-icon>
      <h2>Quiz {{ item.payload.key }}</h2>
      <p>Complete</p>
    </ion-col>
  </ion-row>
</ion-content>
