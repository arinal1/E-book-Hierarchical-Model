<ion-header>
  <ion-toolbar [color]="currentColor" no-border>
    <ion-title>E-book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card class="card-menu" *ngFor="let item of materi | async" (click)="goToMateriPage()">
    <ion-card-header class="judulBab">
      {{ item.payload.key }}
    </ion-card-header>

    <ion-card-content>
      {{ item.payload.val().namaBab }}
    </ion-card-content>
  </ion-card>
</ion-content>
