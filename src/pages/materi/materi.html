<ion-header>

	<ion-navbar>
		<ion-title>Materi</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-slides (ionSlideDidChange)="halamanChange()" (ionSlideWillChange)="hideButton()" >
		<ion-slide *ngFor=" let item of isiHalaman | async">
			<p padding>
				{{ item.payload.val() }}
			</p>
		</ion-slide>
	</ion-slides>
	
	
</ion-content>

<ion-footer padding>
	<p id="halaman" text-center>
		1
	</p>

	<ion-fab right bottom id="next-btn" (click)="nextSlide()">
		<button ion-fab mini color="danger"><ion-icon name="arrow-dropright"></ion-icon></button>
	</ion-fab>
	<ion-fab left bottom id="back-btn" (click)="prevSlide()">
		<button ion-fab mini color="danger"><ion-icon name="arrow-dropleft"></ion-icon></button>
	</ion-fab>
</ion-footer>
