<ion-header>

	<ion-navbar>
		<ion-title>Materi</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-slides (ionSlideDidChange)="halamanChange()" (ionSlideWillChange)="hideButton()" *ngFor=" let item of halaman | async">
		<ion-slide>
			<p padding>
				{{item}}
			</p>
		</ion-slide>

	</ion-slides>
	
	<p id="halaman">
		1
	</p>

	<ion-fab right bottom id="next-btn" (click)="nextSlide()">
		<button ion-fab mini color="danger"><ion-icon name="arrow-dropright"></ion-icon></button>
	</ion-fab>
	<ion-fab left bottom id="back-btn" (click)="prevSlide()">
		<button ion-fab mini color="danger"><ion-icon name="arrow-dropleft"></ion-icon></button>
	</ion-fab>

</ion-content>
